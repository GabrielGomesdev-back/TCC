<html lang="pt-br">
<head>

    <title>Chat Interface</title>
    <link rel="stylesheet" href="../../css/chat/chat.css">
    <link rel="stylesheet" href="../../../assets/libraries/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="../../../assets/libraries/bootstrap/css/bootstrap.css"></link>

<body onload="javascript:connect()">
    <div class="chat-interface">
        <div class="chat-header">
            <img src="../../../archives/you-speaking-logo.svg" class="logo">
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
