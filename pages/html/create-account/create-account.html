<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../../assets/libraries/bootstrap/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="../../assets/libraries/bootstrap/css/bootstrap.css"></link>
  <link rel="stylesheet" href="../../assets/libraries/footable/footable.core.custom.css"></link>
  <link rel="stylesheet" href="../../css/main.css"></link>
  <link rel="stylesheet" href="../../css/create-account/create-account.css"></link>
  <script src="../../../assets/components/utils.js"></script>
  <script src="../../../assets/components/apiClient.js"></script>
  <script src="../../js/create-account/create-account.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form action="#">
      <input id="firstName"    type="text" placeholder="First Name" required>
      <input id="lastName"     type="text" placeholder="Last Name" required>
      <input id="login"        type="text" placeholder="Login" required onblur="javascript:verifyLogin(this.value)">
      <input id="email"        type="email" placeholder="Email" required>
      <input id="confirmEmail" type="email" placeholder="Confirm Email" required>
      <input id="password"     onkeyup="updateStrengthIndicator(this.value)" type="password" placeholder="Password" required>
      <div id="password-strength"></div>
      <input id="confirmPassword" type="password"   placeholder="Confirm Password" required>
      <label for="languages">Language that you want to learn:</label>
      <select id="languages" name="languages">
          <option value="en">English (EN)</option>
          <option value="es">Spanish (ES)</option>
          <option value="zh">Chinese (ZH)</option>
          <option value="hi">Hindi (HI)</option>
          <option value="ar">Arabic (AR)</option>
          <option value="fr">French (FR)</option>
          <option value="de">German (DE)</option>
          <option value="pt">Portuguese (PT)</option>
          <option value="ru">Russian (RU)</option>
          <option value="ja">Japanese (JA)</option>
      </select>
      <input type="button" onclick="verificarCriacao()" value="Create Account">
    </form>
  </div>
</body>
<script src="../../../assets/libraries/jquery/jquery-3.6.0.min.js"></script>
<script src="../../../assets/libraries/jquery/jquery-3.6.0.js"></script>
<script src="../../../assets/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../../assets/libraries/footable/footable.all.custom.min.js"></script>
</html>
